{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}

{%block content%}

 <div class="row justify-content-center">
    <div class="col-6 ml-5 mt-3">
        <img class=" mx-auto d-block" src="{%static 'img/urlogo.png'%}">
        <div class="card mt-3">
            <div class="card-body">
                <h5>Sign in</h5>
                <form method="post" novalidate>
                    {%csrf_token%}
                    {{form|crispy}}
                    <button type="submit" class="btn btnlogin text-white btn-lg btn-block">Login</button><br>
                    <a href="{%url 'password_reset'%}" class="btn btn-link w-100">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
 </div>

{%endblock%}
