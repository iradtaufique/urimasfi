{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5>Sign in</h5>
                <form method="post" novalidate>
                    {%csrf_token%}
                    {{form|crispy}}
                    <button type="submit" class="btn btnlogin text-white btn-lg btn-block">Signup</button><br>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
